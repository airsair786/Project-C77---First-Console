<html>

<head>
    <title>Javascript Array</title>

</head>

<body>

<h1>Open Console</h1>

<script>console.log("My first console project!")

var first_name = "Bob";
console.log(first_name);

var last_name = "Marlin";
console.log(last_name);

var full_name = first_name.concat(last_name);
console.log(full_name);

var square_root = Math.sqrt(25);
console.log(square_root);

var max_num = Math.max(15, 10, 30, 50, 100, 25, 60, 75, 35, 40, 55);
console.log(max_num);

var min_num = Math.min(15, 10, 30, 50, 100, 25, 60, 75, 35, 40, 55);
console.log(min_num);

</script>



</body>

</html>
